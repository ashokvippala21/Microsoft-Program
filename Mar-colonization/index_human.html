
  
<!DOCTYPE html>
<html lang="en">
<meta http-equiv="content-type" content="text/html;charset=utf-8" />
<head>
	<title>Tic Tac Toe - Minimax</title>
	<link href= "style.css"rel="stylesheet">
</head>
<body>
	<div id="base">
		<div id="sidewrap">
			<div id="left">
				<button id="x_player" >X</button>
				<button id="o_player" >O</button>
				<p id="turn">Turn: </p>
				<p id="win"> </p>
				<button id='reset'>Reset</button>
				<p id="hint"></p>
				
				
				<p id ="checks"></p>
				<div id="scoreBoard">
					<span class="comp">
						<label>Player1</label>
						<p id="userscore" class="scores">0</p>
					</span>

				</div>
					<span class="user">
						<label>Player2</label>
						<p id="compscore" class="scores">0</p>
					</span>
					
				<div id="board" class="lines game-board">
					<div id="0" class="cell" >
					</div>
					<div id="1" class="cell">
					</div>
					<div id="2" class="cell" >
					</div>
					<div id="3" class="cell">
					</div>
					<div id="4" class="cell">
					</div>
					<div id="5" class="cell">
					</div>
					<div id="6" class="cell" class="xo">
					</div>
					<div id="7" class="cell">
					</div>
					<div id="8" class="cell">
					</div>
				</div>




					
				</div>
				<a href="index_computer.html"><button id = "humanVScomputer">Player vs Computer</button></a>
				<button id="gameType">Player vs Player</button>
				<script>
					document.getElementById('gameType').disabled = true;
				</script>
				<a href = "index_main.html"><button>Home</button></a>
			</div>
		</div>
	</div>
	<script src="index.js"></script>
	<script src="app.js"></script> 
	<script src="index_human.js"></script>	
	<script>
		main_human();
	</script>
</body>
</html>
