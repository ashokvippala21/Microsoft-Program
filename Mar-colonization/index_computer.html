
  
<!DOCTYPE html>
<html lang="en">
<meta http-equiv="content-type" content="text/html;charset=utf-8" />
<head>
	<title>Tic Tac Toe - Minimax</title>
	<link href= "style.css"rel="stylesheet">
</head>
<body>
	<div id="base">
		<div id="sidewrap">
			
				<h2> </h2>
				<div class="levels">
					<label class = "headings">Computer Level</label>
					<div class="dep" id="depth">
						<form>
							<label for="easiest">Noob:</label>
							<input name="choice" id="easiest"type="radio">
							<label for="better">Intermediate:</label>
							<input name="choice" id="better" type="radio">
							<label for="hard">Pro:</label>
							<input name="choice" id="hard" type="radio">
							<label for="extremely-hard">Insane:</label>
							<input name="choice" id="extremely-hard" class="active" type="radio">
						</form>
					</div>
				</div>
				<div class = "player">
					<label class = "headings">First Chance</label>
					<div id='button_player'>
						<button id="x_player" >Player</button>
						<button id="o_player" >Computer</button>
					</div>
				</div>
				
				<p id="turn" style="align:center">Turn: </p>
				<p id="win"> </p>
				<button id='reset'>Reset</button>
				<a href = "index_main.html"><button>Home</button></a>
				<button id='hint'>Want Hint?</button>
					<div id='scoreBoard'>
					<span>
						<div id='userDiv'>
						<p id="userscore" class="scores">0</p>
						<label>Player</label>
						</div></span>
						<span>
						<div><p id="compscore" class="scores">0</p>
						<label>Computer</label>
						</div></span>
						</div>
						

				<div id="board">
					<div id="0" class="cell" >
					</div>
					<div id="1" class="cell">
					</div>
					<div id="2" class="cell" >
					</div>
					<div id="3" class="cell">
					</div>
					<div id="4" class="cell">
					</div>
					<div id="5" class="cell">
					</div>
					<div id="6" class="cell" class="xo">
					</div>
					<div id="7" class="cell">
					</div>
					<div id="8" class="cell">
					</div>
				</div>
				
				


				<!--<p id ="checks"></p>
				<span id="scoreBoard">
					<div class="comp">
						<label>User</label>
						<p id="userscore" class="scores">0</p>
					</div>
					<div class="user">
						<label>Computer</label>
						<p id="compscore" class="scores">0</p>
					</div>
					
				</span>-->
				<button id = "humanVScomputer">Player vs Computer</button>
				<a href = "index_human.html"><button id="gameType">Player vs Player</button></a>
				<script>
					document.getElementById('humanVScomputer').disabled = true;
					document.getElementById('extremely-hard').checked = true;
				</script>
				
			</div>
			
			
				
			</div>
	
	</div>
	<script src="index.js"></script>
	<script src="app.js"></script> 
	<script src="index_human.js"></script>	
	<script>
	main_levels();</script>
</body>
</html>
